<div>
  <mat-form-field>
    <mat-label>Selecione a Turma</mat-label>
    <mat-select (selectionChange)="selecionarTurma($event.value)">
      <mat-option *ngFor="let turma of turmas" [value]="turma">
        {{ turma.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="alunos" class="mat-elevation-z8">

  <!-- Nome do aluno -->
  <ng-container matColumnDef="aluno">
    <th mat-header-cell *matHeaderCellDef> Aluno </th>
    <td mat-cell *matCellDef="let aluno"> {{ aluno.nome }} </td>
  </ng-container>

  <!-- Colunas de avaliações -->
  <ng-container *ngFor="let avaliacao of avaliacoes" [matColumnDef]="avaliacao.nome">
    <th mat-header-cell *matHeaderCellDef>
      {{ avaliacao.nome }} (peso {{ avaliacao.peso }})
    </th>
    <td mat-cell *matCellDef="let aluno">
      <input type="number" min="0" max="10"
       (change)="atualizarNota(aluno.id, avaliacao.id, $event)"
       style="width: 60px;">
    </td>
  </ng-container>

  <!-- Média -->
  <ng-container matColumnDef="media">
    <th mat-header-cell *matHeaderCellDef> Média </th>
    <td mat-cell *matCellDef="let aluno">
      {{ calcularMedia(aluno.id) | number:'1.1-2' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
</table>

<button mat-raised-button color="primary" (click)="salvarNotas()">Salvar Notas</button>
